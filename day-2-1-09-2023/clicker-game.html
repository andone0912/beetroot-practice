<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../beetroot-practice-styles/clicker-game.css">
    <script src="../beetroot-practice-scripts/clicker-game.js"></script>
    <title>Clicker game</title>
  </head>
  <body>
  <header class="header-container">
    <main class="title-container">
      <h1 class="game-title">THE CLICKER GAME</h1>
    </main>
    <nav class="upgrades-container">
      <button class="upgrades">+2 per click (100 clicks required)</button>
      <button class="upgrades">+4 per click (400 clicks required)</button>
      <button class="upgrades">+8 per click (1600 clicks required)</button>
      <button class="upgrades">+16 per click (4800 clicks required)</button>
      <button class="upgrades">+36 per click (10000 clicks required)</button>
    </nav>
  </header>
  <div class="button-container">
    <p class="counter">0</p>
    <button class="main-button" onclick="addNumber()">CLICK</button>
  </div>
  </body>
</html>
