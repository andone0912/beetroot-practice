<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../beetroot-practice-styles/clicker-game.css">
    <script src="../beetroot-practice-scripts/clicker-game.js"></script>
    <title>Clicker game</title>
  </head>
  <body>
  <header class="header-container">
    <main class="title-container">
      <h1 class="game-title">THE CLICKER GAME</h1>
    </main>
    <nav class="upgrades-container">
      <button class="upgrades1 not-available" onclick="if(number >= 100) {upgradesAdd(1)
                                                            document.querySelector('.upgrades1').classList.remove('not-available')}">
        +2 per click (100 clicks required)
      </button>
      <button class="upgrades2 not-available" onclick="if(number >= 300) {upgradesAdd(2) 
                                                            upgradesAdd(1)
                                                            document.querySelector('.upgrades2').classList.remove('not-available')}">
                                                            
        +4 per click (300 clicks required)
      </button>
      <button class="upgrades3 not-available" onclick="if(number >= 900) {upgradesAdd(3)
                                                            upgradesAdd(2)
                                                            upgradesAdd(1)
                                                            document.querySelector('.upgrades3').classList.remove('not-available')}">
        +8 per click (900 clicks required)
      </button>
      <button class="upgrades4 not-available" onclick="if(number >= 2700) {upgradesAdd(4)
                                                            upgradesAdd(3)
                                                            upgradesAdd(2)
                                                            upgradesAdd(1)
                                                            document.querySelector('.upgrades4').classList.remove('not-available')}">
        +16 per click (2700 clicks required)
      </button>
      <button class="upgrades5 not-available" onclick="if(number >= 6750) {upgradesAdd(5)
                                                            upgradesAdd(4)
                                                            upgradesAdd(3)
                                                            upgradesAdd(2)
                                                            upgradesAdd(1)
                                                            document.querySelector('.upgrades5').classList.remove('not-available')}">
        +36 per click (6750 clicks required)
      </button>
    </nav>
  </header>
  <div class="button-container">
    <p class="counter">0</p>
    <button class="main-button" onclick="addNumber()">CLICK</button>
  </div>
  </body>
</html>
