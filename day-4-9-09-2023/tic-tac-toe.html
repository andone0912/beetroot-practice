<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../beetroot-practice-styles/tic-tac-toe.css">
  <script src="https://kit.fontawesome.com/89eb68d74a.js" crossorigin="anonymous"></script>
  <script src="../beetroot-practice-scripts/tic-tac-toe.js"></script>
  <title>TIC TAC TOE</title>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">
</head>
<body>

    <main class="main-container">
      <div class="grid-container">
        <section class="gridbox-item gridbox">
          <button class="x-symbol" onclick="addButtons(1)">
            <i class="fa-solid fa-x icon1"></i>
          </button>
        </section>

        <section class="gridbox-item gridbox">
          <button class="x-symbol" onclick="addButtons(2)">
            <i class="fa-regular fa-circle icon2"></i>
          </button>
        </section>

        <section class="gridbox-item gridbox">
          <button class="x-symbol" onclick="addButtons(3)">
            <i class="fa-regular fa-circle icon3"></i>
          </button>
        </section>

        <section class="gridbox-item gridbox">
          <button class="x-symbol" onclick="addButtons(4)">
            <i class="fa-regular fa-circle icon4"></i>
          </button>
        </section>

        <section class="gridbox-item gridbox">
          <button class="x-symbol" onclick="addButtons(5)">
            <i class="fa-regular fa-circle icon5"></i>
          </button>
        </section>

        <section class="gridbox-item gridbox">
          <button class="x-symbol" onclick="addButtons(6)">
            <i class="fa-regular fa-circle icon6"></i>
          </button>
        </section>

        <section class="gridbox-item gridbox">
          <button class="x-symbol" onclick="addButtons(7)">
            <i class="fa-regular fa-circle icon7"></i>
          </button>
        </section>

        <section class="gridbox-item gridbox">
          <button class="x-symbol" onclick="addButtons(8)">
            <i class="fa-regular fa-circle icon8"></i>
          </button>
        </section>

        <section class="gridbox-item gridbox">
          <button class="x-symbol" onclick="addButtons(9)">
            <i class="fa-regular fa-circle icon9"></i>
          </button>
        </section>
      </div>
    </main>
</body>
</html>
